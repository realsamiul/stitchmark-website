            <!-- Contact Form Section -->
            <section class="section section-form" data-scroll-section>

                    <div class="row">
                        <div class="flex-col">
                            <!-- Replace the action attribute with your form submission endpoint (e.g., Formspree, Netlify Forms) -->
                            <form class="form" action="YOUR_FORM_ENDPOINT" method="POST">
                                <div class="form-container">
                                    <div class="form-col">
                                        <label class="label" for="name">01</label>
                                        <input class="field" id="name" name="name" type="text" placeholder="What's your name?" required>
                                    </div>
                                    <div class="form-col">
                                        <label class="label" for="email">02</label>
                                        <input class="field" id="email" name="email" type="email" placeholder="What's your email?" required>
                                    </div>
                                    <div class="form-col">
                                        <label class="label" for="service">03</label>
                                        <input class="field" id="service" name="service" type="text" placeholder="What service are you looking for?">
                                    </div>
                                    <div class="form-col">
                                        <label class="label" for="message">04</label>
                                        <textarea class="field" id="message" name="message" rows="4" placeholder="Your message" required></textarea>
                                    </div>
                                    <div class="btn-contact-send">
                                        <div class="btn btn-round">
                                            <button type="submit" class="btn-click magnetic" data-strength="100" data-strength-text="50">
                                                <div class="btn-fill"></div>
                                                <span class="btn-text"><span class="btn-text-inner">Send</span></span>
                                            </button>
                                        </div>
                                    </div>
